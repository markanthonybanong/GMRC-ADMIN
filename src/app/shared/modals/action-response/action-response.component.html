<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>
  <p *ngIf="data.success" class="success">{{data.content}}</p>
  <p *ngIf="data.warn" class="warn">{{data.content}}</p>
  <p *ngIf="data.error" class="error">{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
