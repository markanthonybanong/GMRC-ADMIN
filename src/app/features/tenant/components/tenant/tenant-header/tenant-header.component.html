<div class="first-column">
  <div class="center-content">
    <h1>Tenants</h1>
  </div>
</div>
<div class="second-column">
  <button mat-raised-button color="primary" (click)='onSearch()'>
    <span>Search</span>
  </button>
  <button mat-raised-button color="primary" (click)='onDisplayAllTenants()'>
    <span>Display All Tenants</span>
  </button>
  <button
   mat-raised-button
   color="primary"
   (click)='onAddTenant()'
   >
    <span>Add Tenant</span>
  </button>
</div>
