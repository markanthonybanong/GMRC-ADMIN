<h3 mat-dialog-title class="center-text">
 SEARCH ENTRY
</h3>
<mat-dialog-content [formGroup]="entrySearchForm" class="form">
    <div id="form-column-2">
      <mat-form-field>
        <mat-select placeholder="Room number" formControlName="roomNumber">
          <mat-option *ngFor="let number of dataRoomService.roomNumbers;" [value]="number">
              {{number}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Tenant name"  formControlName="tenantName" (input)="dataTenantService.onSearchTenant(entrySearchForm.get('tenantName').value)" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let tenant of dataTenantService.tenants" (click)="setTenantObjectId(tenant._id)" [value]="tenant.firstname+' '+tenant.middlename+' '+tenant.lastname">
              {{ tenant.firstname+" "+tenant.middlename+" "+tenant.lastname }}
            </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div id="form-column-2">
        <mat-form-field>
            <mat-select placeholder="1 month deposit status"  formControlName="oneMonthDeposit">
              <mat-option *ngFor="let status of dataPaymentService.paymentStatuses;" [value]="status">
                {{status}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="1 month advance status"  formControlName="oneMonthAdvance">
              <mat-option *ngFor="let status of dataPaymentService.paymentStatuses;" [value]="status">
                {{status}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div id="form-column-2">
        <mat-form-field>
            <input matInput [matDatepicker]="dateEntry" placeholder="Date entry" formControlName="dateEntry">
            <mat-datepicker-toggle matSuffix [for]="dateEntry"></mat-datepicker-toggle>
            <mat-datepicker #dateEntry></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="dateExit" placeholder="Date exit" formControlName="dateExit">
          <mat-datepicker-toggle matSuffix [for]="dateExit"></mat-datepicker-toggle>
          <mat-datepicker #dateExit></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons-container">
  <button mat-raised-button color="primary" [matDialogClose]='entrySearchForm.value'>Ok</button>
</mat-dialog-actions>
