 <div class="app-content-container">
   <app-list-header
    class="app-content-header-container"
    (addInquiry)="store.onAddInquiry()"
   >
   </app-list-header>
   <app-list-body
    class="app-content-body-container"
    [state$]="store.state$"
    [displayedColumns]="store.displayedColumns"
    [pageSizeOptions]="store.pageSizeOptions"
    [request]="store.request"
    (listPaginatorUpdate)="store.onPaginatorUpdate($event)"
    (listInquiryUpdate)="store.onInquiryUpdate($event)"
   >
   </app-list-body>
 </div>
