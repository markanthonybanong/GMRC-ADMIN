<mat-card *ngIf="state$ | async as subs" class="app-content-body">
  <div class="table-container">
    <mat-card-content  >
      <div class="request-status">
        <mat-spinner class="in-progress-request"  *ngIf="subs.requests.list.inProgress"></mat-spinner>
        <h1 class="error error-request" *ngIf="subs.requests.list.error">{{request.Error}}</h1>
      </div>
      <table mat-table [dataSource]="subs.list.dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="roomType">
          <th mat-header-cell *matHeaderCellDef>Room type</th>
          <td mat-cell *matCellDef="let element">{{element.roomType}}</td>
        </ng-container>
        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef>Room number</th>
          <td mat-cell *matCellDef="let element">{{element.roomNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone number</th>
          <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="willOccupyIn">
          <th mat-header-cell *matHeaderCellDef>Will occupy in</th>
          <td mat-cell *matCellDef="let element">
            {{element.willOccupyIn}}
            <div *ngIf="element.willOccupyInWarningMsg !== null" id="warning-msg">
               {{element.willOccupyInWarningMsg}}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element" class="actions-container">
            <mat-icon  (click)="onUpdateInquiry(element._id)">edit</mat-icon>
            <mat-icon  (click)="onDeleteInquiry(element._id, element.name)" color="warn">delete_forever</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [length]="subs.list.totalCount"
        showFirstLastButtons
        (page)="onPaginatorUpdate($event)">
      </mat-paginator>
    </mat-card-actions>
  </div>
</mat-card>
