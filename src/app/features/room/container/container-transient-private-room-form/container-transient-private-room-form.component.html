<div *ngIf="state$ | async as subs" class="form-container">
  <div *ngIf="subs.requests.room.inProgress" class="spinner-container">
    <div class="center-content">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <mat-card class="form-error-msg" *ngIf="subs.requests.room.error">
    <div class="center-content">
      <h1 class="error">{{requestResponse.Error}}</h1>
    </div>
  </mat-card>
  <div *ngIf="subs.requests.room.success" class="full-width">
    <app-transient-private-room-tenant-form
     [form]="tenantForm"
     [tenants]="tenants"
     [inProgress]="subs.requests.submit.inProgress"
     (transienPrivateRoomTenantFormOnSearchTenant)="onSearchTenant($event)"
     (transienPrivateRoomTenantFormOnRemoveTenant)="onRemoveTenant($event)"
     (transienPrivateRoomTenantFormOnSubmit)="tenantFormOnSubmit($event)"
     (transienPrivateRoomTenantFormOnTenantClick)="onTenantClick($event)"
     (transientPrivateFormOnSubmit)="roomFormOnSubmit()"
    >
    </app-transient-private-room-tenant-form>
    <app-transient-private-room-form
    [form]="form"
    [roomStatuses]="roomStatuses"
    [airconStatuses]="airconStatuses"
    [inProgress]="subs.requests.submit.inProgress"
    (transientPrivateFormAddTenant)="onAddTenant()"
    (transientPrivateFormBack)="onBack()"
    (transientPrivateFormOnSubmit)="roomFormOnSubmit()"

    >
    </app-transient-private-room-form>
  </div>
</div>
