<div *ngIf="state$ | async as subs" class="form-container">
  <div *ngIf="subs.requests.room.inProgress" class="spinner-container">
    <div class="center-content">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <mat-card class="form-error-msg" *ngIf="subs.requests.room.error">
    <div class="center-content">
      <h1 class="error">{{requestResponse.Error}}</h1>
    </div>
  </mat-card>
  <div *ngIf="subs.requests.room.success" class="full-width">
    <app-bedspace-bed-form
    [form]="bedForm"
    [tenants]="tenants"
    [inProgress]="subs.requests.submit.inProgress"
    [deckStatuses]="deckStatuses"
    [awayDeckStatuses]="awayDeckStatuses"
    (formOnSearchTenant)="onSearchTenant($event)"
    (formOnDeckStatusChange)="onDeckStatusChange($event)"
    (formUpdate)="onBedFormUpdate($event)"
    (formOnTenantClick)="onTenantClick($event)"
    >
    </app-bedspace-bed-form>
    <app-bedspace-room-form
     [form]="form"
     [inProgress]="subs.requests.submit.inProgress"
     [roomNumbers]="roomNumbers"
     [floorNumbers]="floorNumbers"
     [airconStatuses]="airconStatuses"
     [bedsFormArrayLength]="bedsFormArrayLength"
     (roomOnBack)="onBack()"
     (roomOnSubmit)="onSubmit()"
     (roomOnAddBed)="onAddBed()"
    >
    </app-bedspace-room-form>
  </div>
</div>
